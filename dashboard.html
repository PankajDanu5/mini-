<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7; /* Light background color */
            color: #333; /* Default text color */
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin: 30px 0; /* Spacing from top */
        }

        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto; /* Center alignment */
        }

        .search-box input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            flex: 1;
            border-radius: 25px;
        }

        .search-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .search-box button:hover {
            background-color: #45a049;
        }

        /* Notes Section */
        .notes-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .notes-list ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .notes-list li {
            margin-bottom: 15px;
        }

        .notes-list a {
            text-decoration: none;
            color: #1b44b5;
            font-size: 18px;
            font-weight: 500;
        }

        .notes-list a:hover {
            text-decoration: underline;
            color: #17389a;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <!-- Search Section -->
    <div class="search-container">
        <h2>Search for Anything</h2>
        <div class="search-box">
            <input type="text" placeholder="Type your query here..." />
            <button>Search</button>
        </div>
    </div>

    <!-- Notes Section -->
    <div class="notes-container">
        <h2>Welcome to the Notes Page</h2>
        <p>Here you can find your study materials:</p>

        <div class="notes-list">
            <ul>
                <li><a href="B.Tech.html">B.TECH</a></li>
                <li><a href="bca.html">BCA</a></li>
                <li><a href="bba.html">BBA</a></li>
                <li><a href="nursing.html">NURSING</a></li>
            </ul>
        </div>

        <a href="index.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
